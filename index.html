<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Amount</title>
</head>
<body>
    <h1>Enter Amount for UPI Payment</h1>
    <form action="convert.html" method="get">
        <label for="amount">Amount (in INR):</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
        <button type="submit">Generate UPI Link</button>
    </form>
</body>
</html>
