<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Link</title>
    <script>
        function generateUPILink() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            if (amount) {
                const upiLink = `upi://pay?pa=9510074375@UPI&pn=ANKIT&cu=INR&am=${amount}`;
                document.getElementById('upiLink').href = upiLink;
                document.getElementById('upiLink').textContent = `Pay â‚¹${amount} via UPI`;
            } else {
                document.getElementById('upiLink').textContent = 'Invalid amount';
            }
        }
        window.onload = generateUPILink;
    </script>
</head>
<body>
    <h1>Your UPI Payment Link</h1>
    <p>Click the link below to make the payment:</p>
    <a id="upiLink" href="#">Loading...</a>
    <p><a href="index.html">Back to Enter Amount</a></p>
</body>
</html>
