<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #614385, #516395);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-card {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: #f0f0f0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: rotateIn 1.5s ease-out;
        }
        @keyframes rotateIn {
            from { transform: rotate(-180deg) scale(0.5); opacity: 0; }
            to { transform: rotate(0deg) scale(1); opacity: 1; }
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .profile-pic:hover img {
            transform: scale(1.1);
        }
        .name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .amount {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorChange 3s ease-in-out infinite;
        }
        @keyframes colorChange {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .upi-link {
            background: linear-gradient(45deg, #ffd200, #ffa700);
            color: #333;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 167, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        .upi-link:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.5s ease-in-out;
        }
        .upi-link:hover:before {
            width: 200%;
        }
        .upi-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 167, 0, 0.6);
        }
        .back-link {
            display: block;
            color: #ddd;
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
    <script>
        function generateUPILink() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            if (amount) {
                const upiLink = `upi://pay?pa=9510074375@UPI&pn=ANKIT&cu=INR&am=${amount}`;
                document.getElementById('upiLink').href = upiLink;
                document.getElementById('amount').textContent = `${amount} â‚¹`;
            } else {
                document.getElementById('amount').textContent = 'Invalid amount';
            }
        }
        window.onload = generateUPILink;
    </script>
</head>
<body>
    <div class="payment-card">
        <div class="success-icon">ðŸ’¸</div>
        <p>PAY WITH UPI</p>
        <div class="profile-pic">
            <img src="https://github.com/AnkitKachhawa1/amount/blob/main/profile.jpg" alt="Profile Picture">
        </div>
        <div class="name">ANKIT KACHHAWA</div>
        <div class="amount" id="amount">Loading...</div>
        <a id="upiLink" href="#" class="upi-link">Pay UPI</a>
    </div>
</body>
</html>
